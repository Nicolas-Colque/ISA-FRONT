<form #projectForm="ngForm" (ngSubmit)="CrearProyecto()">
    <div class="container">
        <header class="w3-container" style="padding-top:22px">
            <h1><b><i class="fa fa-dashboard"></i>MANAGE PROJECT WITH MODULES</b></h1>
        </header>
        <br>

        <label for="proyecto"><b>Nombre del proyecto</b></label>
        <input type="text" placeholder="Ingrese el nombre del proyecto" name="proyectname" id="proyect" required #proyectname="ngModel" [(ngModel)]="proyecto.name">
        <label for="descripcion"><b>Descripción del proyecto</b></label>
        <input type="text" placeholder="Ingrese una descripción de proyecto" name="descriptionproyect" id="description" required #descriptionproyect="ngModel" [(ngModel)]="proyecto.description">
        <label><b>Visibilidad </b> 
        <input type="checkbox" name="visibilidad" #visibilidad="ngModel" [(ngModel)]="proyecto.visibility"> Si </label><br>

        <button type="submit" class="button button1">Crear Proyecto</button>
    </div>
</form>
