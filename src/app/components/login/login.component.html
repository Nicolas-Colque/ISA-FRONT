
  <form action="/action_page.php" #userForm="ngForm" (ngSubmit)="IniciarSesion()">
    <div class="container">
      <h1>Iniciar Sesión</h1>
      <p>Por favor complete el formulario para iniciar sesión.</p>
      <br>
      <label for="user"><b>Usuario</b></label>
      <input type="text" placeholder="Ingrese el usuario" name="username" id="usert" required #username="ngModel" [(ngModel)]="usuario.username">
      <label for="psw"><b>Contraseña</b></label>
      <input type="password" placeholder="Ingrese la contraseña" name="psw" id="psw" required #password="ngModel" [(ngModel)]="usuario.password">
      <button type="submit" class="button button1">Iniciar Sesión</button>
    </div>
  
  </form>
