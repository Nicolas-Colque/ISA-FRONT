<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<body class="w3-light-grey">

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
  <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" (click)="AbrirBarra()"><i class="fa fa-bars"></i>  Menu</button>
  <span class="w3-bar-item w3-right">Manage Project With Modules</span>
</div>

<!-- Sidebar/menu -->
<nav [style.display]="estado == 0 ? 'block' : 'none'" class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container">
    <h5>Menú</h5>
  </div>
  <div class="w3-bar-block">
    <a routerLink="" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bank fa-fw"></i> Home</a>
    <a routerLink="projects" class="w3-bar-item w3-button w3-padding"><i class="	fa fa-clipboard"></i> Projectos</a>
    <div *ngIf="VerificarEstado()">
      <a routerLink="create-project" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i>  Crear proyecto</a>
      <a routerLink="my-projects" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i>  Mis proyectos</a>
      <a (click)="Desconectarse()" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i>  Desconectarse</a>
    </div>
    <div *ngIf="!VerificarEstado()">
      <a routerLink="login" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i>  Iniciar sesion</a>
      <a routerLink="register" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i>  Registrarse</a>
    </div>
    
    <br><br>
    
    
  </div>
</nav>


<!-- Overlay effect when opening sidebar on small screens -->
<div [style.display]="estado == 0 ? 'block' : 'none'" class="w3-overlay w3-hide-large w3-animate-opacity" (click)="CerrarBarra()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->

  <div class="w3-main" style="margin-left:300px;margin-top:43px;background-color: white; padding-right: 5%;">
    <router-outlet ></router-outlet>
  </div>
  <!-- End page content -->

</body>
</html>
